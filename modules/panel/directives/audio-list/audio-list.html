<ul class="panel-audios">
    <li class="panel-audios__item" ng-repeat="audio in audios track by audio.id" title="{{audio.artist + ' - ' + audio.title}}">
        <span class="panel-audios__info">{{audio.artist + ' - ' + audio.title}}&nbsp;&nbsp;&nbsp;{{audio.duration | timeFormatter}}</span>
    </li>
</ul>
