<section class="audio-selector" ng-controller="AudiosController">
    <header class="audio-selector__header">
        <h2 class="audio-selector__title">Choice audio</h2>
        <input type="text" ng-model="search" class="audio-filter"/>
    </header>
    <ul class="audio-list">
        <li class="audio-list__item" ng-repeat="audio in audios | filter:search track by audio.id" title="{{audio.artist + '-' + audio.title}}" ng-click="toggleAudio(audio)">
            <span class="audio-list__duration">{{audio.duration | timeFormatter}}</span>
            <span class="audio-list__name">{{audio.artist + ' - ' + audio.title}}</span>
        </li>
    </ul>
</section>
