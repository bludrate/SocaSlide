<div class="controls" ng-class="{controls_paused: !played}">
    <button ng-click="toggle()" class="controls__toggle" ng-class="{controls__toggle_pause: played}"></button>
    <input type="text" ng-model="volume" ng-click="setVolume(volume / 100)"/>
    <button ng-click="fullScreen()" class="controls__full-screen"></button>
</div>
