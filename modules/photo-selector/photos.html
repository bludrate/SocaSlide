<grid-size size="gridSize"></grid-size>
<ul class="photo-list photo-list_size_{{gridSize}}">
    <li class="photo-list__item" ng-class="{selected: photo.selected}" ng-repeat="photo in photos track by photo.id" title="{{photo.title}}" ng-click="togglePhoto(photo)">
        <img ng-src="{{photo.sizes | photoSrc: gridSize }}"/>
    </li>
</ul>
