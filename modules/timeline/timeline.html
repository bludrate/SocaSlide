<div class="timeline" ng-controller="framesController">
    <ul class="frame-list">
        <li class="frame-list__item" ng-repeat="frame in frames track by frame.id" title="{{frame.title}}" ng-click="removeFrame(frame)">
            <img ng-src="{{frame.sizes | photoSrc: 'o' }}"/>
        </li>
    </ul>
    <ul class="timeline-audios">
        <li class="timeline-audios__item" ng-repeat="audio in audios track by audio.id" title="{{audio.artist + ' - ' + audio.title}}">
            <span class="timeline-audios__duration">{{audio.duration | timeFormatter}}</span>
            <span class="timeline-audios__audio-name">{{audio.artist + ' - ' + audio.title}}</span>
        </li>
    </ul>
    <button class="create-slideshow" ng-click="saveSlideshow()"></button>
</div>
